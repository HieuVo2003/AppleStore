<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'Place Order'">Place Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Màu nền ngoài xám nhạt */
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #004085; /* Màu xanh biển đậm hơn */
      text-align: center;
      font-weight: bold;
      position: relative;
      font-size: 2.5em;
    }
    h1:after {
      content: '';
      width: 50px;
      height: 4px;
      background-color: #004085;
      margin: 10px auto 0;
      border-radius: 2px;
    }
    .form-control {
        margin-bottom: 10px;
    }
    .form-control[readonly] {
        background-color: #e9ecef;
        border-color: #ced4da;
    }
    .btn-primary {
      background-color: #007bff; /* Xanh biển */
      border-color: #007bff;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Màu đậm hơn của xanh biển */
      border-color: #004085;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .table-container {
      background: linear-gradient(135deg, #e3f2fd, #7489af); /* Gradient xanh biển nhạt */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .form-label {
      color: #004085; /* Màu xanh biển đậm */
      font-size: 25px;
    }
    .form-control {
      border-radius: 10px;
      transition: box-shadow 0.3s;
      font-size: 25px;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <div class="table-container">
  <h1>Place Your Order</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Tên:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Địa chỉ:</label>
      <input type="text" id="address" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Số điện thoại:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="eMail" class="form-label">Email:</label>
      <input type="email" id="eMail" name="eMail" class="form-control" th:value="${email}" readonly required>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Ghi Chú:</label>
      <textarea id="note" name="note" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Phương Thức Thanh Toán:</label>
      <select name="payment" id="payment" class="form-select">
        <option value="Trực tiếp">Trực tiếp</option>
        <option value="Online">Online</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
    <div class="d-flex justify-content-end mb-3">
      <a th:href="@{/products}" class="btn btn-primary">Trở về trang chủ</a> <!-- Nút Quay Về -->
    </div>
  </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
