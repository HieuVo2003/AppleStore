<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'Thông Tin Đơn Hàng'">Thông Tin Đơn Hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-control {
        margin-bottom: 10px;
    }
    .form-control[readonly] {
        background-color: #e9ecef;
        border-color: #ced4da;
    }
    .btn-back {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-back:hover {
        background-color: #495057;
        border-color: #495057;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Thông Tin Đơn Hàng</h1>
          <form th:action="@{/order/submit}" method="post">
            <div class="mb-3">
              <label for="customerName" class="form-label">Tên:</label>
              <input type="text" id="customerName" name="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ:</label>
              <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Số điện thoại:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="eMail" class="form-label">Email:</label>
              <input type="email" id="eMail" name="eMail" class="form-control" th:value="${email}" readonly required>
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Ghi Chú:</label>
              <textarea id="note" name="note" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="payment" class="form-label">Phương Thức Thanh Toán:</label>
              <select name="payment" id="payment" class="form-select">
                <option value="Trực tiếp">Trực tiếp</option>
                <option value="Online">Online</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Submit Order</button>
            </div>
            <div class="mt-3 text-center">
              <a th:href="@{/products}" class="btn btn-back btn-lg">Trở về trang chủ</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
