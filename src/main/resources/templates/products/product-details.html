<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - Chi Tiết Sản Phẩm'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <div class="card">
        <img th:src="@{/static/{imageUrl}(imageUrl=${product.imUrl})}" class="card-img-top" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Giá: <span th:text="${product.price} + ' $'"></span></li>
                <li class="list-group-item">Loại: <span th:text="${product.category.name}"></span></li>
                <li class="list-group-item">Năm Sản Xuất: <span th:text="${product.yearManufacture != null ? product.yearManufacture.year : ''}"></span></li>
            </ul>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="#" class="btn btn-secondary btn-sm" onclick="history.go(-1); return false;">Quay lại</a>
                </div>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}"
                       class="btn btn-success btn-sm">Sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                       class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                </div>
                <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()" class="d-flex">
                    <label>
                        <input type="number" name="quantity" min="1" value="1"
                               class="form-control me-2" style="width: 70px;">
                    </label>
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Thêm vào giỏ</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
